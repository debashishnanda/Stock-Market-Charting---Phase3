<div class="flex-column">
    <mat-card fxLayoutAlign="stretch" >
      <h2>All Stock Exchanges</h2>
    </mat-card>
    
    <table mat-table [dataSource]="exchangeList" class="mat-elevation-z8">
        <ng-container matColumnDef="stockExchange">
          <th mat-header-cell *matHeaderCellDef> Stock Exchange </th>
          <td mat-cell *matCellDef="let element"> {{element.stockExchange}} </td>
        </ng-container>
        <ng-container matColumnDef="brief">
          <th mat-header-cell *matHeaderCellDef> Brief </th>
          <td mat-cell *matCellDef="let element"> {{element.brief}} </td>
        </ng-container>
        <ng-container matColumnDef="contactAddress">
          <th mat-header-cell *matHeaderCellDef> Address </th>
          <td mat-cell *matCellDef="let element"> {{element.contactAddress}} </td>
        </ng-container>
        <ng-container matColumnDef="remarks">
            <th mat-header-cell *matHeaderCellDef> Remarks </th>
            <td mat-cell *matCellDef="let element"> {{element.remarks}} </td>
          </ng-container>


          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element" class="action-link"> 
              <!--div class="btn">
                <button class="edit" mat-mini-fab aria-label="icon button" (click)="openDialog('Update',element)"><mat-icon>edit</mat-icon></button> 
              </div>
              <div class="btn">
                <button class="del" mat-mini-fab color="warn" aria-label="icon button" (click)="openDialog('Delete',element)"><mat-icon>delete</mat-icon></button>
              </div-->
              
            </td>
          </ng-container>
          
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <div class="button-container" fxLayoutAlign="center">
      <button mat-mini-fab color="primary" aria-label="icon button" (click)="add()">
        Add
      </button>
    </div>
    
</div>

<div class="main">
    <mat-card fxLayoutAlign="stretch" >
      <h2>IPOs</h2>
    </mat-card>
    
    <table mat-table [dataSource]="ipoList" class="mat-elevation-z8">
        <ng-container matColumnDef="companyName">
          <th mat-header-cell *matHeaderCellDef> Company Name </th>
          <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
        </ng-container>
        <ng-container matColumnDef="stockExchange">
          <th mat-header-cell *matHeaderCellDef> Stock Exchange </th>
          <td mat-cell *matCellDef="let element"> {{element.stockExchange}} </td>
        </ng-container>
        <ng-container matColumnDef="pricePerShare">
          <th mat-header-cell *matHeaderCellDef> Price Per Share </th>
          <td mat-cell *matCellDef="let element"> {{element.pricePerShare}} </td>
        </ng-container>
        <ng-container matColumnDef="openingDate">
            <th mat-header-cell *matHeaderCellDef> Opening Date </th>
            <td mat-cell *matCellDef="let element"> {{element.openingDate| date }} </td>
          </ng-container>
          <ng-container matColumnDef="remarks">
            <th mat-header-cell *matHeaderCellDef> Remarks </th>
            <td mat-cell *matCellDef="let element"> {{element.remarks}} </td>
          </ng-container>
        
      
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
